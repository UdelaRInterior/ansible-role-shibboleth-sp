---
# defaults file for shibboleth-sp

shibbolethsp_packages:
  - python-lxml
  - shibboleth-sp2-common
  - shibboleth-sp2-utils
  - libapache2-mod-shib

shibbolethsp_installation_path: etc/shibboleth

################################
## shibboleth2.xml parameters ##
################################

shibbolethsp_shibboleth2xml:
  applicationDefaults:
    #entityid: "https://example.com"
    #discoveryurl: "https://" 
    remote_user: "eppn subject-id pairwise-id persistent-id"
    encryption: false    
    sessions:
      signing: "front"
      lifetime: 28800
      timeout: 3600
      handlerssl: "true"
      cookieprops: "https"
    sso:
      #entityid: "https://login.example.com/idp/shibboleth"
    metadata_generator:
      location: "/Metadata"
      signing: "false"
      organization_name: "org name"
      organization_display_name: "org name"
      organization_url: "organization.com"
      surname: "organization surname"
      email: "organization@email.com"
    metadata_provider:
      path: "/metadata/idp-metadata.xml"
      type: "XML"
      validate: "true"

################################
## apache parameters ##
################################

#shibbolethsp_servername: "example.org"
#shibbolethsp_server_alias: "example.org, example.com"
#shibbolethsp_server_admin: "webmaster@localhost"
shibbolethsp_document_root: "/var/www/"
shibbolethsp_certificate: "/etc/letsencrypt/live/example.org/cert.pem"
shibbolethsp_key: "/etc/letsencrypt/live/example.org/privkey.pem"
shibbolethsp_chain: "/etc/letsencrypt/live/example.org/fullchain.pem"
#shibbolethsp_require_attr: "example-attr ~ staff@.* faculty@.*"

################################